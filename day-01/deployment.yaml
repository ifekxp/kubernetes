# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: myfastapi-dev
  labels:
    name: myfastapi-dev
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myfastapi-deployment
  namespace: myfastapi-dev
  labels:
    app: myfastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myfastapi-app
  template:
    metadata:
      labels:
        app: myfastapi-app
    spec:
      # Pod    
      containers:
      - name: myapi
        image: docker.io/library/myfastapi:1.0
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /liveness
            port: myfastapi-port
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /liveness
            port: myfastapi-port
          initialDelaySeconds: 5
          periodSeconds: 10       
        ports:
        - name: myfastapi-port
          containerPort: 80
          protocol: TCP
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: myfastapi-svc
  namespace: myfastapi-dev
spec:
  # Using ClusterIP instead of NodePort
  selector:
    app: myfastapi-app
  ports:
    - port: 8080
      targetPort: myfastapi-port
      protocol: TCP
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myfastapi-ingress
  namespace: myfastapi-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: my-minikube.com
    http:
      paths:
      - path: /fastapi/
        pathType: Prefix
        backend:
          service:
            name: myfastapi-svc
            port:
              number: 8080

